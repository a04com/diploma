<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}MathMastery{% endblock %}</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <style>
        html, body {
            height: 100%;
        }
        body {
            min-height: 100vh;
            margin: 0;
            background: linear-gradient( 135deg, #f9c823, #fc506e );
        }
        .site-footer {
            background: #1d1e27;
            color: #fff;
            text-align: center;
            padding: 28px 10px 18px 10px;
            font-size: 1.08rem;
            letter-spacing: 0.5px;
            width: 100%;
            margin-top: auto;
            box-sizing: border-box;
        }
        .site-footer a { color: #f9c823; text-decoration: underline; }
        .site-footer a:hover { color: #fc506e; }
    </style>
</head>
<body>
    <div class="site-wrapper" style="display: flex; flex-direction: column; min-height: 100vh;">
        {% block content %}{% endblock %}
        {% if request.endpoint not in ['signin', 'signup'] %}
        <footer class="site-footer">
            © {{ 2024 }} MathMastery — Все права защищены.
        </footer>
        {% endif %}
    </div>
</body>
</html>
